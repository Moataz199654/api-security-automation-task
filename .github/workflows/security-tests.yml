name: Security Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Run security tests
        env:
          API_BASE_URL: ${{ secrets.SECURITY_API_BASE_URL }}
          TEST_USER_TOKEN: ${{ secrets.SECURITY_TEST_USER_TOKEN }}
          SKIP_WALLET_TEST: "true"
        run: pytest tests/test_pickups_security.py -q --maxfail=1
